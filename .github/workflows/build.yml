name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore "DNR 6.7 Strings/DNR 6.7 Strings.csproj"
    
    - name: Build single-file EXE
      run: |
        dotnet publish "DNR 6.7 Strings/DNR 6.7 Strings.csproj" `
          -c Release `
          -r win-x64 `
          --self-contained false `
          /p:PublishSingleFile=true `
          /p:IncludeNativeLibrariesForSelfExtract=true `
          /p:DebugType=None `
          /p:DebugSymbols=false `
          --output ./publish
        
        echo "=== Built files ==="
        dir ./publish
    
    - name: Upload standalone EXE
      uses: actions/upload-artifact@v4
      with:
        name: DNR-String-Cleaner-Standalone
        path: |
          ./publish/DNR_6.7_Strings.exe
        retention-days: 90
    
    - name: Create GitHub Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ./publish/DNR_6.7_Strings.exe
        generate_release_notes: true
