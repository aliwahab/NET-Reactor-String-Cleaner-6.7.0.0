name: Build and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore "DNR 6.7 Strings/DNR 6.7 Strings.csproj"
    
    - name: Publish single-file EXE
      run: |
        # Create output directory
        mkdir publish
        
        # Publish as single EXE
        dotnet publish "DNR 6.7 Strings/DNR 6.7 Strings.csproj" `
          -c Release `
          -r win-x64 `
          --self-contained false `
          /p:PublishSingleFile=true `
          /p:IncludeNativeLibrariesForSelfExtract=true `
          -o ./publish
        
        echo "=== Built files ==="
        dir ./publish
        echo "=== File size ==="
        (Get-Item "./publish/DNR_6.7_Strings.exe").Length | ForEach-Object { "{0:N0} bytes" -f $_ }
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: DNR-String-Cleaner
        path: ./publish/DNR_6.7_Strings.exe
        retention-days: 90
